[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    combat: marks tests related to combat system
    learning: marks tests related to learning system
    social: marks tests related to social system
    economic: marks tests related to economic system
    perception: marks tests related to perception system
    decision: marks tests related to decision system
    navigation: marks tests related to navigation system
    utils: marks tests related to utility functions
log_cli = true
log_cli_level = INFO